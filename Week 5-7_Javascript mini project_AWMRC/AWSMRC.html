<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWSMRC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="target"></div>
        <div id="background"></div>
    </div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>
        <button id="save-button">Save Score</button>
        <button id="increase-difficulty">FASTER!!!</button>
    </div>
    <div id="info">
        <div>Score: <span id="score">0.0</span></div>
        <div>Time: <span id="time">30</span> seconds</div>
        <div>AWESOME RED CLICKER</div>
    </div>
    <ul id="score-list"></ul>
    <script src="script.js"></script>
</body>
</html>
